<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Sitio Web{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/productos/estilos-modal.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/productos/productos-estilos.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home/footer.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar">
        <div class="imagen_logo">
          <img src="{{ url_for('static', filename='img/home/logo.jpeg') }}" alt="Logo Omega Perfumes" />
      
          <h1>Omega Perfumes</h1>
        </div>
      
        <div class="navbar-list">
          <a href="{{ url_for('inicio') }}" class="inicio">Inicio</a>
          <a href="{{ url_for('ventas') }}" class="productos">Productos</a>
          <a href="{{ url_for('tienda') }}" class="sobre-la-tienda">Sobre la tienda</a>
          <a href="{{ url_for('contacto') }}" class="contacto">Contacto</a>
          <a href="{{ url_for('login') }}" class="sign-in">Sign In</a>
          <a href="{{ url_for('cargando_datos') }}" class="sign-up">Sign Up</a>
          <!-- <button href="../html/signin.html" class="btn1">Sign In</button>
              <button class="btn2">Sign Up</button> -->
        </div>
      </nav>

    <!-- Contenido específico de cada página -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Contenedor para el footer -->
    <footer>
        <div class="container grid-3">
          <div class="copyright">
            <h1>Omega Perfumes</h1>
            <p>Copyright &copy; 2024</p>
          </div>
      
          <div class="profiles">
            <a href="#"><em class="fab fa-twitter fa-2x"></em></a>
            <a href="#"><em class="fab fa-instagram fa-2x"></em></a>
            <a href="#"><em class="fab fa-facebook fa-2x"></em></a>
            <a href="#"><em class="fab fa-whatsapp fa-2x"></em></a>
          </div>
        </div>
      </footer>
      

    <!-- Scripts JavaScript -->
    <script src="{{ url_for('static', filename='js/home/productos.js') }}"></script>
</body>
</html>
